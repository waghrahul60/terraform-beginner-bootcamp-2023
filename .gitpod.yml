tasks:
  - name: terraform
    before: |
      source ./bin/set_tf_alias
      source ./bin/generate_tfrc_credentials
      source ./bin/install_terraform.sh
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_aws_cli.sh
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform